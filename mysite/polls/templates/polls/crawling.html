<style >
  table.type09 {
      border-collapse: collapse;
      text-align: left;
      line-height: 1.5;

  }
  table.type09 thead th {
      padding: 10px;
      font-weight: bold;
      vertical-align: top;
      color: #369;
      border-bottom: 3px solid #036;
  }
  table.type09 tbody th {
      width: 150px;
      padding: 10px;
      font-weight: bold;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
      background: #f3f6f7;
  }
  table.type09 td {
      width: 350px;
      padding: 10px;
      vertical-align: top;
      border-bottom: 1px solid #ccc;
  }
</style>

<!-- <h1>{{dict}}</h1> -->
<table class = "type09">
  <thead>
    <tr>
      <th scope = "cols">태그</th>
      <th schope = "cols">태그량</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in dict.items %}
    <tr>
      <th scope="row">{{key}}</th>
      <td>{{value}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
